type User {
  id: ID!
  name: String!
  email: String!
  age: Int
},
type UserBills {
  id: ID!
  mainFlag: Boolean!
  balance: Int!
},
type Query {
  users: [User!]!
  user(id: ID!): User!
  userBills: [UserBills!]!
},
type Mutation {
  createUser(id: ID!, name: String!, email: String!, age: Int): User!
  updateUser(id: ID!, name: String, email: String, age: Int): User!
  deleteUser(id: ID!): User!
}
